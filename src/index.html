<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [0, 2, 3, 4, 5, 6];
      let sum = 15;
      // i 为索引1, j为索引2
      // sum2=9-1=8 sum2=sum-arr[i]
      // y=8-2   y=sum2-arr[j]
      // 固定两个数, 求第三个数
      function threeSum(arr, sum) {
        for (let i = 0; i < arr.length - 2; i++) {
          let sum2 = sum - arr[i];
          for (let j = i + 1; j < arr.length; j++) {
            let y = sum2 - arr[j];
            let yIndex = arr.indexOf(y);
            if (yIndex !== -1 && yIndex !== j) return [i, j, yIndex];
          }
        }
      }
      console.log(threeSum(arr, sum));
    </script>
  </body>
</html>
